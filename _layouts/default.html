<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

    <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/spacelab/bootstrap.min.css" rel="stylesheet">    
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/colors-dark.css" rel="stylesheet" />

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-lg-push-3">
                <header id="header">
                    <h1><a href="/"><i class="icon-sun"></i> {{ site.name }}</a>
                    </h1>
                    <p>{{ site.description }}</p>
                </header>
            </div>
        </div>
    </div>


    <div id="page" class="container">

        <div class="row">

            <div id="sidebar" class="col-lg-3">
                <div class="list-group">
                    {% assign pages_list = site.pages %}
                    {% assign group = 'navigation' %}
                    {% include pages_list.html %}                
                </div>
            </div>



            <div id="content" class="col-lg-9">
                {{ content }}
            </div>

        </div>

    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-lg-push-3">    
        <footer id="footer">
            <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme based on <a href="http://www.webmaster-source.com">Matt Harzewski</a>
            </p>
        </footer>
          </div>
        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="/assets/js/jquery.mobilemenu.min.js"></script>

</body>

</html>
